<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <title>Esercizio Toboolist</title>
</head>
<body>

    <!-- header con logo -->
    <header>
        <img src="img/Logo.png" id="logo-boolean" alt="logo Boolean">
        <h1>Toboolist</h1>
    </header>

    <!-- container -->
    <div id="container">
       
        <!-- parte nav -->
        <nav>
            <button id="button-task">Add Task</button>
            <button id="button-section">Add Section</button>
            
        </nav>

        <!-- parte principale -->
        <main>
            <section>
                <h2 class="subtitle">New Task
                </h2>
                <div class="task done editorial">Quarterly Newsletter</div>
            </section>

            <section>
                <h2 class="subtitle">Today
                </h2>
                <div class="task done editorial">Recruiting blog post</div>
                <div class="task done goals">Mobile app launch</div>
                <div class="task not-done recruiting">Interview John H.
                </div>
                <div class="task done mobile">Summit update to mobile storefronts</div>
            </section>

            <section>
                <h2 class="subtitle">Upcoming
                </h2>
                <div class="task not-done">Schedule meeting with Alex</div>
                <div class="task done website">Homepage refresh</div>
                <div class="task done sales">Onboard new Sales team members
                </div>
                <div class="task done editorial">Review editorial calendar</div>
            </section>
        </main>
        

    </div>
    
</body>
</html>
